<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Larson Remodeling</title>
  </head>

  <body>
    <header>
      <div class="menu-toggle" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>

      <div class="overlay"></div>

      <div class="container">
        <nav>
          <h1 class="brand">
            <a href="index.html">Larson<span> R</span>emodeling</a>
          </h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="project-question-position">
      <p class="project-question">HAVE A PROJECT IN MIND?</p>
    </div>

    <div class="btn-position">
      <a href="#" id="button" class="get-a-quote-btn">REQUEST A QUOTE</a>
    </div>
    <p class="completed-projects">COMPLETED PROJECTS</p>
    <div class="row">
      <div class="column">
        <div class="card">
          <img
            class="card-img-1"
            src="./assets/images/kitchen.jpg"
            alt="image"
          />
          <p class="card-1-text">KITCHEN REMODEL</p>
          <a href="#" class="card-1-btn">READ DESCRIPTION</a>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img class="card-img-1" src="./assets/images/deck.jpg" alt="image" />
          <p class="card-1-text">NEW DECK</p>
          <a href="#" class="card-1-btn">READ DESCRIPTION</a>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img
            class="card-img-1"
            src="./assets/images/screenroom.jpg"
            alt="image"
          />
          <p class="card-1-text">SCREEN ROOM</p>
          <a href="#" class="card-1-btn">READ DESCRIPTION</a>
        </div>
      </div>
      <div class="bg-modal">
        <div class="modal-content">
          <div class="close">+</div>
          <img class="logo" src="./assets/images/logo.png" alt="logo" />
          <p class="sub-sent">SUBMITION SENT!</p>
          <p class="sub-sent-content">
            We will get back to you as soon as posible.
          </p>
          <form class="content" action="#">
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="E-mail" />
            <textarea
              class="text-area"
              placeholder="Project Description"
            ></textarea>
            <a href="#" class="button">Submit</a>
          </form>
          <a href="#" class="btn-close">Close</a>
        </div>
      </div>
    </div>
    <script src="./assets/js/jquery-3.5.1.js"></script>
    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/modal.js"></script>
  </body>
</html>
